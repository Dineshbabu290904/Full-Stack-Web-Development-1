<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good Vibes Form</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        td {
            padding: 8px;
        }
    </style>
</head>
<body>
    <h1>Good Vibes Form</h1>
    <p>Tell us something positive that happened to you today</p>
    <form>
        <table>
            <tr>
                <td><label for="name">Name</label></td>
                <td><input type="text" id="name" name="name"></td>
            </tr>
            <tr>
                <td><label for="email">Email</label></td>
                <td><input type="email" id="email" name="email"></td>
            </tr>
            <tr>
                <td><label for="rating">On scale of 1-10, how good was it?</label></td>
                <td>
                    <select id="rating" name="rating">
                        <option value="">Select between 1-10</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="location">Where did it happen?</label></td>
                <td>
                    <select id="location" name="location">
                        <option value="">Select</option>
                        <!-- Add more options as needed -->
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="date">Date</label></td>
                <td><input type="date" id="date" name="date"></td>
            </tr>
            <tr>
                <td>At what time of day did it happen?</td>
                <td>
                    <input type="radio" id="morning" name="time_of_day" value="morning">
                    <label for="morning">Morning</label><br>
                    <input type="radio" id="afternoon" name="time_of_day" value="afternoon">
                    <label for="afternoon">Afternoon</label><br>
                    <input type="radio" id="evening" name="time_of_day" value="evening">
                    <label for="evening">Evening</label>
                </td>
            </tr>
            <tr>
                <td>What emotions did you experience? (select all that apply)</td>
                <td>
                    <input type="checkbox" id="excited" name="emotions" value="excited">
                    <label for="excited">Excited</label><br>
                    <input type="checkbox" id="humbled" name="emotions" value="humbled">
                    <label for="humbled">Humbled</label><br>
                    <input type="checkbox" id="loved" name="emotions" value="loved">
                    <label for="loved">Loved</label><br>
                    <input type="checkbox" id="enthusiastic" name="emotions" value="enthusiastic">
                    <label for="enthusiastic">Enthusiastic</label><br>
                    <input type="checkbox" id="elited" name="emotions" value="elited">
                    <label for="elited">Elited</label>
                </td>
            </tr>
            <tr>
                <td><label for="positive_experience">Please describe your positive experience.</label></td>
                <td><textarea id="positive_experience" name="positive_experience" rows="4" cols="50"></textarea></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="Submit"></td>
            </tr>
        </table>
    </form>
</body>
</html>
