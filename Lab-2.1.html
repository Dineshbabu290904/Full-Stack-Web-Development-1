<html>
<head>
    <title>Good Vibes Form</title>
    <style>
        body {
          background-color: lightcyan;
          font-family: Arial, sans-serif;
        }
    
        h1 {
          text-align: center;
          color: #007bff; /* Blue */
          margin-bottom: 20px;
        }
    
        form {
          width: fit-content  ;
          margin: 20px auto;
          background-color: #d4efa8;
          padding: 50px;
          border-radius: 10px;
          box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    
        label {
          margin-top: 10px;
          font-weight: bold;
          color: #333;
        }
    
        input[type="text"],
        input[type="date"],
        input[type="email"],
        input[type="file"] {
          width: 100%;
          padding: 10px;
          margin-top: 5px;
          border: 1px solid #ccc;
          border-radius: 5px;
        }
    
        input[type="radio"] {
          margin-right: 5px;
        }
    
        input[type="checkbox"] {
          margin-right: 5px;
        }
    
        button[type="submit"] {
          background-color: #007bff; /* Blue */
          color: #fff;
          padding: 10px 20px;
          border: none;
          border-radius: 5px;
          cursor: pointer;
          transition: background-color 0.3s ease;
          display: block;
          margin: 0 auto;
        }
    
        button[type="submit"]:hover {
          background-color: #0056b3; /* Darker blue */
        }
      </style>
</head>
<body>
    <center>
        <h1><img src="logo.png" align="center" width="50" height="50">Good Vibes Form</h1>
        <h4>Tell us something positive that happened to you today</h4>
    </center>
    <form>
        <table style="width: fit-content;height :fit-content">
            <tr>
                <td><label for="name">Name</label></td>
                <td><input type="text" id="name" name="name" placeholder="Enter your name"></td>
            </tr>
            <tr>
                <td><label for="email">Email</label></td>
                <td><input type="email" id="email" name="email" placeholder="Enter your Email Address"></td>
            </tr>
            <tr>
                <td><label for="rating">On scale of 1-10, how good was it?</label></td>
                <td>
                    <input type="number" id="rating" name="rating" placeholder="Select betwwen 1-10" >
                </td>
            </tr>
            <tr>
                <td><label for="location">Where did it happen?</label></td>
                <td>
                    <select id="location" name="location">
                        <option value="">Select</option>
                        <!-- Add more options as needed -->
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="date">Date</label></td>
                <td><input type="date" id="date" name="date"></td>
            </tr>
            <tr>
                <td>At what time of day did it happen?</td>
                <td>
                    <input type="radio" id="morning" name="time_of_day" value="morning">
                    <label for="morning">Morning</label><br>
                    <input type="radio" id="afternoon" name="time_of_day" value="afternoon">
                    <label for="afternoon">Afternoon</label><br>
                    <input type="radio" id="evening" name="time_of_day" value="evening">
                    <label for="evening">Evening</label>
                </td>
            </tr>
            <tr>
                <td>What emotions did you experience? <br>(select all that apply)</td>
                <td>
                    <input type="checkbox" id="excited" name="emotions" value="excited">
                    <label for="excited">Excited</label><br>
                    <input type="checkbox" id="humbled" name="emotions" value="humbled">
                    <label for="humbled">Humbled</label><br>
                    <input type="checkbox" id="loved" name="emotions" value="loved">
                    <label for="loved">Loved</label><br>
                    <input type="checkbox" id="enthusiastic" name="emotions" value="enthusiastic">
                    <label for="enthusiastic">Enthusiastic</label><br>
                    <input type="checkbox" id="elited" name="emotions" value="elited">
                    <label for="elited">Elited</label>
                </td>
            </tr>
            <tr>
                <td><label for="positive_experience">Please describe your positive experience.</label></td>
                <td><textarea id="positive_experience" name="positive_experience" rows="4" cols="50"></textarea></td>
            </tr> 
        </table>
    </form>
    <center><button>Submit</button></center>
</body>
</html>
